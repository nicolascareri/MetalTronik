
    <app-tabla class="table" [ds]='dataSourceMachines' 
                             [columns]='columnsToDisplay' 
                             [width]="'98%'"
                             (clickRow)="open(mymodal, $event)"
                             [title]="['Máquinas']"
                             [includeButton]="true"
                             [nameForButton]="['Nueva máquina']"
                             [routeForButton]="['form']">
    </app-tabla>

   
<!-- <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open My Modal</button> -->
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <h4>Máquina seleccionada</h4>
      <b>Codigo de máquina: </b> {{machineModal.maquina_cod}}
      <br>
      <b>Equipo: </b> {{machineModal.equipo}}
      <br>
      <b>Planta: </b> {{machineModal.planta}}
      <br>
      <b>Sector: </b> {{machineModal.sector}}
      <br>
      <b>Descripción: </b> {{machineModal.descripcion}} 
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="list-group list-group-flush">
      <h4>Partes asociadas</h4>
      <li class="list-group-item" *ngFor="let part of dataSourcePartes">
        <b>Código:</b>
        {{part.codigo}}
        <b>Nombre:</b> 
        {{part.nombre}}
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="editMaquina(machineModal.id)">Editar</button>
    <button type="button" class="btn btn-outline-dark" (click)="deleteMaquina(machineModal.id)">Eliminar</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
  </div>
</ng-template>
