<div class="form-container">

    <div class="card">
  
      <h2 class="card-header">
        {{section}}
      </h2>
    
      <div class="card-body">
        
        <form [formGroup]="repuestForm" (ngSubmit)="saveForm()">
      
          <div class="form-row">
      
            <div class="col">
            <label for="codigo_producto">Codigo producto</label>
            <app-input [type]="'input'" 
                       [parentForm]="repuestForm"  
                       [control]="repuestForm.controls.codigo_producto"
                       [placeholder]="'Ingrese codigo de producto'">
            </app-input>
            </div>
  
            <div class="col">
            <label for="nombre">Nombre</label>
            <app-input [type]="'input'" 
                       [parentForm]="repuestForm"  
                       [control]="repuestForm.controls.nombre"
                       [placeholder]="'Ingrese nombre de producto'">
            </app-input>
            </div>
  
          </div>
  
          <div class="form-row">
      
            <div class="col">
            <label for="marca">Marca</label>
            <app-input [type]="'input'" 
                       [parentForm]="repuestForm"  
                       [control]="repuestForm.controls.marca"
                       [placeholder]="'Ingrese la marca de producto'">
            </app-input>
            </div>
      
            <div class="col">
            <label for="modelo">Modelo</label>
            <app-input [type]="'input'" 
                       [parentForm]="repuestForm"  
                       [control]="repuestForm.controls.modelo"
                       [placeholder]="'Ingrese modelo de producto'">
            </app-input>
            </div>
  
          </div>
  
          <div class="form-row">
  
            <div class="col">
            <label for="tipoRepuesto_id">Tipo de repuesto</label>
            <app-input [type]="'select-pair'" 
                       [parentForm]="repuestForm"  
                       [control]="repuestForm.controls.tipoRepuesto_id"
                       [options]="dataSourceTipos">
            </app-input>
            </div>
  
          </div>
  
          <div class="form-row">
  
            <div class="col">
            <label for="unidad">Unidad</label>
            <app-input [type]="'select-pair'"
                       [parentForm]="repuestForm" 
                       [control]="repuestForm.controls.unidad" 
                       [options]="unidades">
            </app-input>
            </div>
     
            <div class="col">
            <label for="ubicacion">Ubicación</label>
            <app-input [type]="'input'"
                       [parentForm]="repuestForm" 
                       [control]="repuestForm.controls.ubicacion" 
                       [placeholder]="'Ingrese ubicación'">
            </app-input>
            </div>
  
          </div>

          <div class="form-row">
  
            <div class="col">
            <label for="minimo">Stock mínimo</label>
            <app-input [type]="'onlyNumber'"
                       [parentForm]="repuestForm" 
                       [control]="repuestForm.controls.minimo" 
                       [placeholder]="'Ingrese punto pedido'">
            </app-input>
            </div>
     
            <div class="col">
            <label for="objetivo">Stock objetivo</label>
            <app-input [type]="'onlyNumber'"
                       [parentForm]="repuestForm" 
                       [control]="repuestForm.controls.objetivo" 
                       [placeholder]="'Ingrese stock objetivo'">
            </app-input>
            </div>
  
          </div>
  
          <div style="margin-top: 3%" class="btn-group btn-group-toggle" data-toggle="buttons">
            <app-button [name]="buttonName" type="submit" [type]="'success'"></app-button>
            <app-button [name]="'Cancelar'" [type]="'cancel'" [routeForButton]="routeButton"></app-button>
          </div>
      
        </form>
      </div>
    </div>
  
  </div>
