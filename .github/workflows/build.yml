# This workflow will build a Java project with Maven and an Angular Project with node
# cd backend,
# mvn -B package --file pom.xml,
# cd ..,
# cd frontend,
# npm run build:prod.
name: PROJECT CI with Maven and Nodejs

on:
  push:
  pull_request:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: |
      mvn -B package --file pom.xml,
      cd ./frontend,
      npm run build:prod.

       
